# Server Configuration
server.address=0.0.0.0
server.port=8080
server.servlet.context-path=/

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/brokebites
spring.data.mongodb.database=brokebites

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging Configuration
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Configuration
app.name=BrokeBites
app.version=1.0.0
app.description=Smart meal-planning app with AI ingredient recognition

# External API Configuration (for future Spoonacular integration)
spoonacular.api.key=your_spoonacular_api_key_here
spoonacular.api.base-url=https://api.spoonacular.com

# AI Service Configuration (for future AI integration)
ai.service.endpoint=http://localhost:5000/api/detect-ingredients
ai.service.timeout=30000

# Security Configuration (for future Auth0 integration)
auth0.domain=your_auth0_domain
auth0.client-id=your_auth0_client_id
auth0.client-secret=your_auth0_client_secret